{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="{% static 'signup01.css' %}">
</head>

<!-- 헤더 입니다. -->

<body style="margin: 0 auto; text-align:center;">

    <div class="header" style=" height: 50px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px;
        margin-top: 20px; margin-left: 20px;">
        <a href="{% url 'main' %}"><img src="/static/img/logo.png" width="90px" style="top: 50%;"></a>
        <span>
            <span style="margin-right: 60px; ">신청하기</span>

            <span style="margin-right: 60px; "><a style="text-decoration: none;
                color: #FFB950;" href="{% url 'home' %}">재능공간</a></span>
            <span style="margin-right: 60px; ">마이페이지</span>
            <span style="margin-right: 60px; "><a style="text-decoration: none;
                color: #FFB950;" href="{% url 'login' %}">로그인</a></span>
        </span>
    </div>
 <form method="POST" action="{% url 'signup01' %}">
    {% csrf_token %}
     <div>
        <br><br><br>
         <h2>소상공인 회원가입</h2>
     </div>
    <br><br>
     <div>
        <label for='login_id'>아이디</label>
        <input type="text", name="username01" placeholder="아이디를 입력하세요." required='required'>
    </div>
    <br>
    <div>
        <label for="password">비밀번호</label>
        <input type="password", name="password01",placeholder="비밀번호를 입력하세요.", required='required'>
    </div>
    <br>
    <div>
        <label for="password">비밀번호 확인</label>
        <input type="password", name="confirm01", required='required'>
    
    </div>
    <br>
     <div>
         <label for='full-name'>닉네임</label>
         <input id='full-name' name='full-name' type='text', required='required'>
       
        </div>
        <br>
     <div>
         <label for='email'>이메일</label>
    
     <class="formfield"><input type="text" id="email01" name="email01" size="20" maxlength="20" 
        value="" autocomplete="off", required='required'><span>@</span>
       <input id="email02" name="email02" list="domains" placeholder="도메인입력/선택", required='required'>
       <datalist id="domains">
           <option value="naver.com">
           <option value="daum.net">
           <option value="gmail.com">
           <option value="hanmail.net">
       </datalist>
      
    </div>
    <br>
     <div>
         <label>사업자등록번호</label>
         <input type="text" name="num1" size=3 maxlength="3" required='required'>
         -<input type = "text" name="num2" size=2 maxlength="2" required='required'>
         -<input type="text" name="num3" size=5 maxlength="5" required='required'>
        
        </div>
        <br>
     <div>
         <label>파일첨부</label>
         <input type="file" accept="image/jpeg">
   
        </div>
        <br><br><br>
	<button type="submit">
		<span>가입하기</span>
	</button>
 </div>

 </form>
</body>
</html>
