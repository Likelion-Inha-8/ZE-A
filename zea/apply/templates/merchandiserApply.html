{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body style="text-align: center;">
    
<form method="POST" action="{% url 'merchandiserApplyTry' %}">
    {% csrf_token %}
    <div>
        <h2>신청하기</h2>
    </div>
    <div>
        <label for='name'>이름(상호명)</label>
        <input type="text" , id="name" , name="name", required='required'>
    </div>
    <div>
        <label for="contact">비상연락망</label>
        <input type="text" , id="contact", name = 'contact', required='required'>
    </div>
    <div>

    </div>
    <div>
        <label for='email'>이메일</label>
        <input id='email' name='email' type='email' , required='required'>
    </div>
    <div>
        <label for='applyContent'>지원 희망 내용</label><br>
        <textarea style="resize: none;" id='applyContent' name='applyContent' rows="10" cols="50"></textarea>
    </div>
    <div>
        <label for='input'>첨부파일</label>
        <input type="file">
    </div>
    <button type="submit">
        <span>신청하기</span>
    </button>
    </div>

</form>
</body>

    {% endblock %}
